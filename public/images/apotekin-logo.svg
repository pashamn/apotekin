<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern Capsule Shape -->
  <path d="M50 150 C50 80, 250 80, 250 150 C250 220, 50 220, 50 150" 
        fill="url(#grad1)" 
        stroke="none"/>
        
  <!-- Abstract Medical Cross -->
  <g transform="translate(150 150) rotate(45)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" fill="white" opacity="0.9"/>
    <rect x="-15" y="-60" width="30" height="120" rx="15" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Dots representing digital/online nature -->
  <circle cx="85" cy="150" r="8" fill="white" opacity="0.7"/>
  <circle cx="215" cy="150" r="8" fill="white" opacity="0.7"/>
  
  <!-- Text with Poppins font -->
  <text x="150" y="250" 
        text-anchor="middle" 
        font-family="Poppins" 
        font-weight="600" 
        font-size="38" 
        fill="#1565C0"
        letter-spacing="3">
    APOTEKIN
  </text>
  
  <!-- Tagline with lighter weight Poppins -->
  <text x="150" y="275" 
        text-anchor="middle" 
        font-family="Poppins" 
        font-weight="300"
        font-size="14" 
        fill="#1565C0"
        letter-spacing="5">
    ONLINE PHARMACY
  </text>
</svg>
